<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="529616963413-7r9jmkl5e0tci92e7jnk29kf7um6vf9t.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fancy Todo List App </title>
</head>
<body>
    <!-- login page -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" class="login-page">Fancy Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#" id="login-page">Home</a>
                        <a class="nav-link" href="#" id="register-page">Register</a>
                        <a class="nav-link" href="#" id="dashboard">Dasboard</a>
                    </div>
                </div>
                <form class="d-flex">
                    <input type="submit" class="btn btn-primary" id="btn-logout" value="Log Out">
                </form>
            </div>
        </nav>
    </div>
    <div class="login">
        <div class="container" style="margin:auto; width:50%; padding: 50px;">
            <div class="header" style="margin:auto; width:50%; text-align:center; padding:50px">
                <h2>Login Page</h2> 
            </div>
            <form id="login-form">
                <div class="mb-3" style="margin:auto; width:50%;">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter your email address" name="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3" style="margin:auto; width:50%;">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter your password" name="password">
                </div>
                <div style="margin:auto; width:50%;">
                    <input type="submit" class="btn btn-primary" id="btn-submit" value="Login">
                    <!-- <input type="submit" value="Log In" id="btn-submit" class="btn btn-primary"> -->
                    <div style="display: inline-block; position:absolute; margin-left: 10px;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
            </form>
            <div style="padding: 100px;">
            </div>
        </div>
    </div>
    
      <!-- register page -->
    <div class="register">
        <div class="container" style="margin:auto; width:50%; padding: 50px;">
            <div class="header" style="margin:auto; width:50%; text-align:center; padding:50px">
              <h2>Register Page</h2> 
            </div>
        <form class="submit-register">
            <div class="mb-3" style="margin:auto; width:50%;">
              <label for="register-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter your email address">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" style="margin:auto; width:50%;">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
            </div>
            <div style="margin:auto; width:50%;">
                <input type="submit" value="Register" id="btn-register" class="btn btn-primary">
                <!-- <a href="#" class="btn btn-primary" onclick="register()">Register</a> -->
            </div>
        </form>
          <div style="padding: 100px;">
          </div>
        </div>
    </div>

    <!-- Ruang Todos List -->
    <div class="todos">
        <div class="header" style="margin:auto; width:50%; text-align:center; padding:50px">
            <h2>Scratch your Plan!</h2> 
        </div>
        <div style="margin:auto; width:50%; text-align:center; padding:10px">
            <input type="submit" value="Add Todo" id="btn-add-todo" class="btn btn-primary">
            <!-- <a href="#" class="btn btn-primary" onclick="addTodoForm()">Add Todo</a> -->
        </div>
            <!-- ini akan dilooping semisal ada todo baru -->
        <div id="list-todos">
                
        </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
</body>
</html>
